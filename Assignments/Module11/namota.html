  <h1>Multiplication Table</h1>


<script>
  
function multiplicationTable(num) {
  for (let i = 1; i <= 10; i++) {
    const product = num * i;
    console.log(num + " x " + i + " = " + product);
  }
}
multiplicationTable(4);

</script>
