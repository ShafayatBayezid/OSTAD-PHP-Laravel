<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<!-- font-awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
<!-- Custom CSS only   -->

</head>
<body>


  <div class="bmi-wrapper">
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card p-5">
            <h1 class="text-center text-white">BMI Calculator</h1>
            <form class="my-5 p-3" action="#">
              <div class="mb-3">
                <label for="weightInput" class="form-label">Weight (kg) *:</label>
                <input type="text" class="form-control" id="weightInput" required>
              </div>
              <div class="mb-3">
                <label for="heightInput" class="form-label">Height (cm) *:</label>
                <input type="text" class="form-control" id="heightInput" required>
              </div>
              <button type="button" class="btn btn-primary" id="calculateBtn">Calculate BMI</button>
            </form>
            <p class="text-center bmi-result-area">Your BMI is: <span id="bmiResult"></span> </span> <span id="bmiOverview"></span></p>
          </div>
        </div>
        <div class="col-md-3">
          <table class="table border">
            <thead>
              <tr>
                <th>BMI Category</th>
                <th>BMI Value Range</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Underweight</td>
                <td>&lt;18.5</td>
              </tr>
              <tr>
                <td>Normal weight</td>
                <td>18.5–24.9</td>
              </tr>
              <tr>
                <td>Overweight</td>
                <td>25–29.9</td>
              </tr>
              <tr>
                <td>Obesity</td>
                <td>BMI of 30 or greater</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div> 

  <footer class="footer-main bg-light mt-4">
    <div class="container-fluid d-flex justify-content-center align-items-center copyright py-3">Made with <i class="fa fa-heart"></i> & Developed by <a href="https://github.com/ShafayatBayezid" target="_blank"> Shafayat Hossain</a> </div>
  </footer>


  
   <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="script.js"></script>
  
</body>
</html>
